<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply</title>
  <link href="resst.css" type="text/css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>

<!--Header / Page Title-->

<header class="header">
  <img src="resources/logo.png" alt="logo of binoculars"/>
  <span>SECRET AGENT SUPPLY INC.</span>
</header>

<!--New Arrivals Section-->
<body>
  <div class="new-arrivals">
    <h1>NEW ARRIVAL</h1>
    <h2>SPORT BIKES AND MOTORCYCLES</h2>
  </div>

<!--Navigation Links-->

  <nav class="navigation">
    <span class="link">Eyewear</span>
    <span class="link">Apparel</span>
    <span class="link">Gadgets</span>
    <span class="link">Vehicles</span>
    <span class="link">Glasses</span>
    <span class="link">Contact</span>
  </nav>

<!--Products-->

<main>
  <section ="products">
    <div class="exploding-pen">
      <img src="resources/pen.png" alt="pen"/>
      <h3>Exploding Pen</h3>
    </div>

    <div class="cellular-watch">
      <img src="resources/watch.png" alt="silver watch"/>

    </div>

    <div class="thermal-glasses">
      <img src="resources/glasses.png" alt="black glasses""/>
      <h3>Thermal Glasses</h3>
    </div>
  </section>

<!--Location / Hours-->

  <section class="location-hours">
    <div class="location">
      <h4>Location</h4>
      <span>-47.346436, 84.32354</span>
    </div>

    <div class="hours">
      <h4>Hours</h4>
      <span>0800 - 1800</span>
    </div>
  </section>
</main>

<!--Footer-->

<footer>
  <span>Copyright Secret Agent Supply Inc.</span>
</footer>
</body>
</html>
