<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply</title>
  <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="resources/css/style.css" type="text/css" rel="stylesheet">
</head>

<!--Header / Page Title-->

<body>
<header class="header">
  <div class="container">
    <img src="resources/logo.png" alt="logo of binoculars"/>
    <span>SECRET AGENT SUPPLY INC.</span>
  </div>
</header>

<!--New Arrival Section-->

  <div class="new-arrival">
    <div class="container">
      <h1>NEW ARRIVAL</h1>
      <h2>SPORT BIKES AND MOTORCYCLES</h2>
    </div>
  </div>

<!--Navigation Bar / Links-->

  <nav class="navigation">
    <div class="container">
      <span class="link">Eyewear</span>
      <span class="link">Apparel</span>
      <span class="link">Gadgets</span>
      <span class="link">Vehicles</span>
      <span class="link">Glasses</span>
      <span class="link">Contact</span>
    </div>
  </nav>

<!--Products-->

<main>
  <section class="products container">
    <div class="product">
      <img src="resources/pen.png" alt="pen"/>
      <span>Exploding Pen</span>
    </div>

    <div class="product">
      <img src="resources/watch.png" alt="silver watch"/>
      <span>Cellular Watch</span>
    </div>

    <div class="product">
      <img src="resources/glasses.png" alt="black glasses"/>
      <span>Thermal Glasses</span>
    </div>
  </section>

<!--Location / Hours-->

  <section class="location-hours container">
    <div class="location container">
      <h4>Location</h4>
      <span>-47.346436, 84.32354</span>
    </div>

    <div class="hours container">
      <h4>Hours</h4>
      <span>0800 - 1800</span>
    </div>
  </section>
</main>

<!--Footer-->

<footer class=" footer container">
  <span>Copyright Secret Agent Supply Inc.</span>
</footer>
</body>
</html>
